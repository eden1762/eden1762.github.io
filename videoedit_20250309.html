<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎥 長者友善影片剪輯</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>
</head>
<body>

<div>
    <h2>🎥 長者友善影片剪輯</h2>
    
    <h3>📥 匯入影片</h3>
    <input type="file" id="videoInput" accept="video/*">
    <video id="videoPlayer" controls></video>

    <h3>✂️ 影片裁剪</h3>
    <label>開始時間（秒）：</label>
    <input type="number" id="startTime" min="0" step="0.1"><br>
    <label>結束時間（秒）：</label>
    <input type="number" id="endTime" min="0" step="0.1"><br>
    <button id="trimBtn" disabled>✂️ 剪輯影片 (FFmpeg 加載中...)</button>

    <h3>📤 輸出影片</h3>
    <button id="exportBtn" disabled>💾 輸出影片 (FFmpeg 加載中...)</button>
    <a id="downloadLink" style="display: none;" download="output.mp4">📥 下載影片</a>
</div>

<script>
    console.log("202503091953");
let ffmpeg;
document.addEventListener("DOMContentLoaded", async function () {
    const { createFFmpeg, fetchFile } = FFmpeg;
    ffmpeg = createFFmpeg({
        log: true,
        corePath: "https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.10.0/dist/ffmpeg-core.js"  // ✅ 修正 `corePath`
    });

    console.log("🚀 初始化 FFmpeg...");
    await ffmpeg.load();  // ✅ 確保 FFmpeg 預先載入
    console.log("✅ FFmpeg 加載完成");

    // 解除按鈕禁用
    document.getElementById('trimBtn').innerText = "✂️ 剪輯影片";
    document.getElementById('trimBtn').disabled = false;
    document.getElementById('exportBtn').innerText = "💾 輸出影片";
    document.getElementById('exportBtn').disabled = false;

    let videoFile;

    // 影片匯入
    document.getElementById('videoInput').addEventListener('change', function(event) {
        videoFile = event.target.files[0];
        if (videoFile) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = URL.createObjectURL(videoFile);
        }
    });

    // 影片裁剪
    window.trimVideo = async function() {  // ✅ 讓函數變成全域變數
        if (!videoFile) {
            alert("請先上傳影片！");
            return;
        }

        const startTime = document.getElementById('startTime').value;
        const endTime = document.getElementById('endTime').value;

        if (!startTime || !endTime || parseFloat(startTime) >= parseFloat(endTime)) {
            alert("請輸入有效的時間範圍！");
            return;
        }

        console.log("✂️ 剪輯影片中...");
        ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(videoFile));

        await ffmpeg.run('-i', 'input.mp4', '-ss', startTime, '-to', endTime, '-c', 'copy', 'trimmed.mp4');

        const data = ffmpeg.FS('readFile', 'trimmed.mp4');
        const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));

        document.getElementById('downloadLink').href = url;
        document.getElementById('downloadLink').style.display = 'block';
        console.log("✅ 剪輯完成，影片可下載");
    };

    // 影片輸出
    window.exportVideo = async function() {  // ✅ 讓函數變成全域變數
        if (!videoFile) {
            alert("請先上傳影片！");
            return;
        }

        console.log("💾 開始輸出影片...");
        ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(videoFile));

        await ffmpeg.run('-i', 'input.mp4', '-c:v', 'libx264', '-preset', 'fast', '-crf', '23', '-c:a', 'aac', 'output.mp4');

        const data = ffmpeg.FS('readFile', 'output.mp4');
        const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));

        document.getElementById('downloadLink').href = url;
        document.getElementById('downloadLink').style.display = 'block';
        console.log("✅ 輸出完成，影片可下載");
    };

    // 設定按鈕點擊事件
    document.getElementById('trimBtn').addEventListener('click', trimVideo);
    document.getElementById('exportBtn').addEventListener('click', exportVideo);
});
</script>

</body>
</html>
